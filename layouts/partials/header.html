<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Kelvin's Blog</a>
        <ul class="navbar-nav mr-auto">
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
            </li>
            {{ end }}
        </ul>
        <ul class="navbar-nav">  
            <li class="nav-item">
                <a class="nav-link p-2" href="https://github.com/kelvin2dan" target="_blank" aria-label="GitHub">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-2" href="#" data-toggle="modal" data-target="#emailModal" aria-label="Email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </a>
            </li>            
            <li class="nav-item">
                <a class="nav-link p-2" href="#" aria-label="WeChat">
                    <i class="fa fa-weixin" aria-hidden="true"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link p-2" href="#" aria-label="QQ">
                    <i class="fa fa-qq" aria-hidden="true"></i>
                </a>
            </li>
          </ul>
    </nav>
</header>

<!-- Email Modal -->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="emailModalLabel">Email Address</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
              <li class="list-group-item">
                <button type="button" name="copyLink"  data-toggle="tooltip" data-placement="top" title="Click to copy to the clipboard!" class="btn btn-link">kelvinyokou@yeah.net</button>
              </li>
              <li class="list-group-item">
                <button type="button" name="copyLink"  data-toggle="tooltip" data-placement="top" title="Click to copy to the clipboard!" class="btn btn-link">kelvinyokou@gmail.com</button>
              </li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
