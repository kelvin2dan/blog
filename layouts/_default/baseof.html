<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            {{ block "title" . }}
            {{ .Site.Title }}
            {{ end }}
        </title>
        <!-- Bootstrap -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap-grid.min.css" rel="stylesheet">
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap-reboot.min.css" rel="stylesheet">
        <!-- FontAwesome -->
        <link href="{{ .Site.BaseURL }}/css/font-awesome.min.css" rel="stylesheet">
        <link href="{{ .Site.BaseURL }}/css/main.css" rel="stylesheet">
    </head>    
    <body>
        {{ partial "header.html" . }}
        <div id="content">
        {{ block "main" . }}{{ end }}
        </div>
        {{ partial "footer.html" . }}
    </body>
</html>
