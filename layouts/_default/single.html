{{ define "main" }}
    <div class="main container">
        <article>
            <header>
                <h2>{{ replace .Title "-" " " }}</h2>
            </header>
            <hr/>
            <p>
                {{ .Content }}
            </p>
            <hr/>
            <div class="row">
                <div class="col-md-6 flex-center">
                    {{ with .Next }}
                        <a class="previous" href="{{.Permalink}}">Previous: {{.Title}}</a>
                    {{ end }}
                </div>
                <div class="col-md-6 flex-center">
                    {{ with .Prev }}
                        <a class="next" href="{{.Permalink}}">Next: {{.Title}}</a>
                    {{ end }}
                </div>
            </div>
        </article>
    </div>
{{ end }}
