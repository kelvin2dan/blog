{{ define "main" }}
    <div class="main container">
        <article>
            <header>
                <h2>{{ replace .Title "-" " " }}</h2>
            </header>
            <hr/>
            <p>
                {{ .Content }}
            </p>
            <div>
                {{ with .Prev }}
                    <a class="previous" href="{{.Permalink}}"> {{.Title}}</a>
                {{ end }}
                {{ with .Next }}
                    <a class="next" href="{{.Permalink}}"> {{.Title}}</a>
                {{ end }}
            </div>
        </article>
    </div>
{{ end }}
